<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Styles/Google-Stylesheet.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="shortcut icon" href="Images/Google-icon.png">
	<title>Google Clone</title>
</head>
<body>
	<div class="container">
		<header>
			<nav>
				<ul>
					<li><a href="https://mail.google.com/mail/?authuser=0&ogbl" target="_blank">Gmail</a></li>
					<li><a href="https://www.google.com.mx/imghp?hl=en&authuser=0&ogbl" target="_blank">Images</a></li>
					<li><a href="https://www.google.com.mx/intl/en/about/products" target="_blank" class="menu"><img src="Images/menu-icon.png" alt="Menu"></a></li>
					<li><a href="https://myaccount.google.com/?hl=en&authuser=0&utm_source=OGB&utm_medium=act" target="_blank" class="profile-picture"><img src="Images/Profile-picture.jpg" alt="Profile picture"></a></li>
				</ul>
			</nav>
		</header>

		<section>
			<article class="logo">
				<a href="https://www.google.com/"><img src="Images/IMG-Google.png" alt="Google Clone"></a>
			</article>
			<article class="search">
				<div class="search__box">
					<span><i class="fa fa-search"></i></span>
					<input type="text">
					<span><i class="fa fa-microphone"></i></span>
				</div>
				<div class="btns">
					<button type="button">Google Search</button>
					<button type="button">I'm Feeling Lucky</button>
				</div>
			</article>
		</section>

		<footer>
			<div class="country">
				<p>Mexico</p>
			</div>
			<div class="links">
				<ul>
					<li><a href="#">About</a></li>
					<li><a href="#">Advertising</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">How Search works</a></li>
				</ul>
				<ul>
					<li><a href="#">Privacy</a></li>
					<li><a href="#">Terms</a></li>
					<li><a href="#">Settings</a></li>
				</ul>
			</div>
		</footer>
		
	</div>
</body>
</html>
